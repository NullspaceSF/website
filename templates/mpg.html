<html>

<head>
    <link rel="stylesheet" href="/static/mpg.css" />
    <title>Mpg</title>
</head>
<body>

  <img src="http://www.gotmpg.com/images/got_mpg_bumpersticker1.jpg"/>
  <ul>
    <li>
      <a href="http://google.com">Google</a>
    </li>
    <li>
      <a href="/">Home</a>
    </li>
  </ul>

<div id="controls">
    <div>
      <label>Cylinders</label>
      <input id="cylinders" type="number" value="6" />
    </div>
    <div>
      <label>Horsepower</label>
      <input id="horsepower" type="number" value="150" />
    </div>
    <div>
      <label>Weight</label>
      <input id="weight" type="number" value="1500" />
    </div>
  </div>
  <div>
        <button id="inference">Predict MPG</button>
  </div>
  <div>
            <input id="mpg" type="text" readonly />
        </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/static/mpg.js"></script>
</body>

</html>
